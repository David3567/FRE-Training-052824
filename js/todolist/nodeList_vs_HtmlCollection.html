<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Document</title>
	</head>
	<body>
		<button onclick="addli()">add li</button>
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>

		<script>
			const liHtmlCollection = document.getElementsByTagName("li"); // alive
			const liNodeList = document.querySelectorAll("li");
			const ulHtmlCollection = document.getElementsByTagName("ul")[0];

			console.log(document.getElementsByTagName("li").length);
			console.log(document.querySelectorAll("li").length);

			function addli() {
				const newli = document.createElement("li");
				ulHtmlCollection.appendChild(newli);

				console.log("htmlcollection: ", liHtmlCollection.length);
				console.log("linodelist: ", liNodeList.length);
			}
		</script>
	</body>
</html>
