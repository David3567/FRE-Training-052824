<h1 style="color: blue">Without Resolve</h1>
<div *ngIf="products?.length === 0">Loading...</div>
<div class="table-responsive" *ngIf="products?.length">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <a [routerLink]="['/product1', product.productID]">
            {{ product.name }}
          </a>
        </td>
        <td>{{ product.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
